<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohr Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Dohr Admin</h1>
    <button id="togglePauseButton">Loading...</button>

    <h2>Register New User</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" accept="image/*" required><br><br>
        <label for="audio">Audio:</label>
        <input type="file" id="audio" accept="audio/*" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>Registered Users</h2>
    <ul id="userList"></ul>

    <script>
        const registerForm = document.getElementById('registerForm');
        const userList = document.getElementById('userList');
        const togglePauseButton = document.getElementById('togglePauseButton');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const photo = document.getElementById('photo').files[0];
            const audio = document.getElementById('audio').files[0];

            const photoReader = new FileReader();
            const audioReader = new FileReader();

            photoReader.onload = function() {
                const base64Photo = photoReader.result.split(',')[1];
                audioReader.readAsDataURL(audio);
            };

            audioReader.onload = async function() {
                const base64Audio = audioReader.result.split(',')[1];
                try {
                    await axios.post('/register', {
                        name,
                        photo: photoReader.result.split(',')[1],
                        audio: base64Audio
                    });
                    fetchUsers();
                } catch (error) {
                    console.error('Error registering user:', error);
                    alert('Error registering user');
                }
            };

            photoReader.readAsDataURL(photo);
        });

        async function fetchUsers() {
            try {
                const response = await axios.get('/users');
                userList.innerHTML = '';
                response.data.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="data:image/jpeg;base64,${user.photo}" alt="${user.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                        ${user.name} -
                        <audio controls>
                            <source src="data:audio/mpeg;base64,${user.audio}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <button onclick="removeUser(${user.id})">Remove</button>
                    `;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function removeUser(userId) {
            try {
                await axios.delete(`/users/${userId}`);
                fetchUsers();
            } catch (error) {
                console.error('Error removing user:', error);
                alert('Error removing user');
            }
        }

        async function togglePause() {
            try {
                const response = await axios.post('/toggle_pause');
                updatePauseButton(response.data.is_paused);
            } catch (error) {
                console.error('Error toggling pause state:', error);
            }
        }

        async function getPauseState() {
            try {
                const response = await axios.get('/get_pause_state');
                updatePauseButton(response.data.is_paused);
            } catch (error) {
                console.error('Error getting pause state:', error);
            }
        }

        function updatePauseButton(isPaused) {
            togglePauseButton.textContent = isPaused ? 'Unpause' : 'Pause';
        }

        togglePauseButton.addEventListener('click', togglePause);

        // Initial setup
        fetchUsers();
        getPauseState();
    </script>
</body>
</html>
