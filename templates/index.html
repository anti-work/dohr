<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohr Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Dohr Admin</h1>
    <button id="togglePauseButton">Loading...</button>

    <h2>Register New User</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" accept="image/*" required><br><br>
        <label for="audioFile">Audio File:</label>
        <input type="text" id="audioFile" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>Registered Users</h2>
    <ul id="userList"></ul>

    <script>
        const registerForm = document.getElementById('registerForm');
        const userList = document.getElementById('userList');
        const togglePauseButton = document.getElementById('togglePauseButton');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const photo = document.getElementById('photo').files[0];
            const audioFile = document.getElementById('audioFile').value;

            const reader = new FileReader();
            reader.onload = async function() {
                const base64Photo = reader.result.split(',')[1];
                try {
                    await axios.post('/register', { name, photo: base64Photo, audio_file: audioFile });
                    alert('User registered successfully');
                    fetchUsers();
                } catch (error) {
                    console.error('Error registering user:', error);
                    alert('Error registering user');
                }
            };
            reader.readAsDataURL(photo);
        });

        async function fetchUsers() {
            try {
                const response = await axios.get('/users');
                userList.innerHTML = '';
                response.data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.name} - Audio: ${user.audio_file}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function togglePause() {
            try {
                const response = await axios.post('/toggle_pause');
                updatePauseButton(response.data.is_paused);
            } catch (error) {
                console.error('Error toggling pause state:', error);
            }
        }

        async function getPauseState() {
            try {
                const response = await axios.get('/get_pause_state');
                updatePauseButton(response.data.is_paused);
            } catch (error) {
                console.error('Error getting pause state:', error);
            }
        }

        function updatePauseButton(isPaused) {
            togglePauseButton.textContent = isPaused ? 'Unpause' : 'Pause';
        }

        togglePauseButton.addEventListener('click', togglePause);

        // Initial setup
        fetchUsers();
        getPauseState();
    </script>
</body>
</html>
